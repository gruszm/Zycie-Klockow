<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="#" th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-success mt-3">Login</a>
        <a href="#" th:href="@{/register}" sec:authorize="isAnonymous()" class="btn btn-secondary mt-3">Register</a>
        <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-success mt-3">Logout</a>

        <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
            Wylogowano poprawnie.
        </div>

        <div th:if="${param.registered}" class="alert alert-success mt-3" role="alert">
            Zarejestrowano poprawnie.
        </div>

        <h1 class="mt-3">To jest strona główna serwisu Życie Klocków</h1>

        <hr>

        <a th:href="@{/addresses/}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">Your addresses</a>
        <a th:href="@{/orders/}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">List of all orders</a>
        <a th:href="@{/deliveryMethods/}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">List of all delivery methods</a>
        <a th:href="@{/products/}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">List of products</a>
        <a th:href="@{/cart/}" class="btn btn-warning" tabindex="-1" role="button" aria-disabled="true">Cart</a>
    </div>
</body>
</html>
