<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Addresses list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="#" th:href="@{/}" class="btn btn-primary mt-3" tabindex="-1" role="button" aria-disabled="true">Home</a>
    <a href="#" th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-success mt-3">Login</a>
    <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-success mt-3">Logout</a>

    <hr>

    <h1>Addresses list:</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <th>First name</th>
        <th>Last name</th>
        <th>Street, apartment</th>
        <th>Zip Code</th>
        <th>City</th>
        <th>Country</th>
        <th>Phone number</th>
        </thead>

        <tbody>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.firstName}" />
            <td th:text="${address.lastName}" />
            <td th:text="'ul. ' + ${address.street} + ' ' + ${address.buildingNumber} + ', m. ' + ${address.apartmentNumber}" />
            <td th:text="${address.zipCode}" />
            <td th:text="${address.city}" />
            <td th:text="${address.country}" />
            <td th:text="${address.phoneNumber}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
