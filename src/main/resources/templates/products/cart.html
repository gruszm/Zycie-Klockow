<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .cart-total {
            font-size: 1.2em;
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" th:href="@{/}" class="btn btn-primary mt-3" tabindex="-1" role="button" aria-disabled="true">Home</a>
        <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-success mt-3">Logout</a>

        <hr>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Total Value</th>
                <th style="text-align: right;">Action</th>
            </thead>
            <tbody>
                <tr th:each="pwq : ${productWithQuantityList}">
                    <td th:text="${pwq.product.name}" />
                    <td th:text="${pwq.quantity}" />
                    <td th:text="${pwq.product.category.name}" />
                    <td th:text="${pwq.getTotalValue()}" />
                    <td style="text-align: right;">
                        <form th:action="@{/cart/deleteCartElement/}" method="POST">
                            <input type="hidden" name="cartElementId" th:value="${pwq.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            <strong>Cart Value:</strong> <span th:text="${totalCartValue}"></span>
        </div>
    </div>
</body>
</html>
