<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
<div class="nav-bar">
    <a href="#" th:href="@{/}" class="nav-icon-1" tabindex="-1" role="button" aria-disabled="true">
        <img th:src="@{/images/nav-icon.png}" alt="Nav Icon" class="nav-icon" />
    </a>

    <div class="right-side-nav-bar">
        <a href="#" th:href="@{/login}" sec:authorize="isAnonymous()" class="login-button">Login</a>
        <a href="#" th:href="@{/register}" sec:authorize="isAnonymous()" class="register-button">Register</a>
        <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="logout-button">Logout</a>
        <a th:href="@{/cart/}" class="cart-icon-2" tabindex="-1" role="button" aria-disabled="true">
            <img th:src="@{/images/cart-icon.png}" alt="Cart" class="cart-icon" />
        </a>
    </div>
</div>
    <div class="container">
        <form class="mt-3" th:object="${user_dto}" th:action="@{/processRegistration}" method="POST">
            <input type="text" class="form-control" th:field="*{email}" placeholder="Email" />
            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
            <br>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
            <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
            <br>
            <input type="password" class="form-control" th:field="*{repeatPassword}" placeholder="Repeat Password" />
            <small class="error" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" />
            <br>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" />
            <small class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
            <br>
            <input type="text" class="form-control" th:field="*{middleName}" placeholder="Middle Name (optional)" />
            <small class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" />
            <br>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" />
            <small class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
            <br>
            <button type="submit" class="submit-button-form">Submit</button>
        </form>
    </div>
    <div class="social-media-div">

    </div>
    <div class="recommendation-items-div">

    </div>
    <footer>

    </footer>
</body>
</html>
