<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Registration Form</h1>

        <form class="mt-3" th:object="${user_dto}" th:action="@{/processRegistration}" method="POST">
            <input type="text" class="form-control" th:field="*{email}" placeholder="Email" />
            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
            <br>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
            <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
            <br>
            <input type="password" class="form-control" th:field="*{repeatPassword}" placeholder="Repeat Password" />
            <small class="error" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" />
            <br>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" />
            <small class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
            <br>
            <input type="text" class="form-control" th:field="*{middleName}" placeholder="Middle Name (optional)" />
            <small class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" />
            <br>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" />
            <small class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
