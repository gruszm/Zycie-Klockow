<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Orders list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="#" th:href="@{/}" class="btn btn-primary mt-3" tabindex="-1" role="button" aria-disabled="true">Home</a>
        <a href="#" th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-success mt-3">Login</a>
        <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-success mt-3">Logout</a>

        <hr>

        <div th:if="${orderSubmitted}" class="alert alert-success mt-3" role="alert">
            Zamówienie na kwotę <span th:text="${orderSubmitted}"/> zostało złożone pomyślnie.
        </div>

        <h1>Orders list:</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Order date</th>
                <th>User name</th>
                <th>Delivery method</th>
                <th>Order Value</th>
            </thead>

            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderDate}" />
                    <td th:text="${order.user.firstName} + ' ' + ${order.user.lastName}" />
                    <td th:text="${order.deliveryMethod.name}" />
                    <td th:text="${order.totalValue} + ' zł'" />
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
