<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Select Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{/orders/orderSummary/}" method="POST">
            <input type="hidden" th:name="selectedDeliveryMethodId" th:value="${selectedDeliveryMethodId}">

            <div th:each="address : ${usersAddresses}" class="mt-2">
                <input type="radio" th:name="selectedAddressId" th:value="${address.id}">

                <div>
                    <span th:text="${address.firstName} + ' ' + ${address.lastName}"/>
                    <br>
                    <span th:text="${address.zipCode} + ' ' + ${address.city}"/>
                    <br>
                    <span th:text="${address.country}"/>
                    <br>
                    <span th:text="${address.phoneNumber}"/>
                    <br>
                    <span th:text="${address.fullAddress}"/>
                </div>
            </div>

            <br>

            <input type="submit" class="btn btn-success" value="Summary">
        </form>
    </div>
</body>
</html>
