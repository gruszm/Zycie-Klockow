<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery methods list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/}" class="btn btn-primary mt-3" tabindex="-1" role="button" aria-disabled="true">Home</a>
        <hr>
        <h1>Delivery methods list:</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Order IDs with users</th>
            </thead>

            <tbody>
                <tr th:each="deliveryMethod : ${deliveryMethods}">
                    <td th:text="${deliveryMethod.id}" />
                    <td th:text="${deliveryMethod.name}" />
                    <td th:text="${deliveryMethod.price}" />
                    <td>
                        <ul>
                            <li th:each="order : ${deliveryMethod.orders}" th:text="${order.id} + ' - ' + ${order.user.firstName} + ' ' + ${order.user.lastName}" />
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
