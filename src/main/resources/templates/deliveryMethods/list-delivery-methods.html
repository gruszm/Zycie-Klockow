<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Delivery methods list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" th:href="@{/}" class="btn btn-primary mt-3" tabindex="-1" role="button" aria-disabled="true">Home</a>
        <a href="#" th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-success mt-3">Login</a>
        <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-success mt-3">Logout</a>

        <div th:if="${addedDeliveryMethodName}" class="alert alert-success mt-3" role="alert">
            Metoda dostawy o nazwie "<span th:text="${addedDeliveryMethodName}" />" z ceną <span th:text="${addedDeliveryMethodPrice}" /> zł została dodana pomyślnie.
        </div>

        <hr>

        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/deliveryMethods/addForm/}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Add Delivery Method</a>

        <h1>Delivery methods list:</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </thead>

            <tbody>
                <tr th:each="deliveryMethod : ${deliveryMethods}">
                    <td th:text="${deliveryMethod.id}" />
                    <td th:text="${deliveryMethod.name}" />
                    <td th:text="${deliveryMethod.price} + ' zł'" />
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
