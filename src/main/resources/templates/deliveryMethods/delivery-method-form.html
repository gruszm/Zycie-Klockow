<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Add delivery method form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
</head>
<body>
<div class="container">
    <a href="#" th:href="@{/}" class="btn btn-primary mt-3" tabindex="-1" role="button" aria-disabled="true">Home</a>
    <a href="#" th:href="@{/deliveryMethods/}" class="btn btn-success mt-3" tabindex="-1" role="button" aria-disabled="true">Back</a>
    <hr>
    <h1>Add a new delivery method:</h1>
    <form th:action="@{/deliveryMethods/processDeliveryMethodForm/}" th:object="${deliveryMethod}" method="POST">
        <input type="text" class="mb-2" th:field="*{name}" placeholder="Delivery Method Name"/>
        <br>
        <input type="text" class="mb-2" th:field="*{price}" placeholder="Price"/>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
